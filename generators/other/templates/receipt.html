<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 20px;
            background: white;
            width: 300px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .store-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .store-info {
            font-size: 10px;
            margin-bottom: 15px;
        }
        .receipt-info {
            border-bottom: 1px dashed black;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .items {
            margin: 15px 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .totals {
            border-top: 1px dashed black;
            padding-top: 10px;
            margin-top: 15px;
        }
        .total-line {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
        .final-total {
            font-weight: bold;
            font-size: 14px;
            border-top: 1px solid black;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="store-name">{{ store_name }}</div>
        <div class="store-info">{{ store_address }}</div>
    </div>
    
    <div class="receipt-info">
        <div>Receipt #: {{ receipt_number }}</div>
        <div>Date: {{ date }}</div>
        <div>Cashier: {{ cashier }}</div>
    </div>
    
    <div class="items">
        {% for item in items %}
        <div class="item">
            <span>{{ item.name }}</span>
            <span>${{ item.price }}</span>
        </div>
        {% endfor %}
    </div>
    
    <div class="totals">
        <div class="total-line">
            <span>Subtotal:</span>
            <span>${{ subtotal }}</span>
        </div>
        <div class="total-line">
            <span>Tax:</span>
            <span>${{ tax }}</span>
        </div>
        <div class="total-line final-total">
            <span>Total:</span>
            <span>${{ total }}</span>
        </div>
        <div style="margin-top: 10px; text-align: center;">
            <div>{{ payment_method }}</div>
            <div style="margin-top: 15px; font-size: 10px;">
                Thank you for shopping with us!
            </div>
        </div>
    </div>
</body>
</html>
